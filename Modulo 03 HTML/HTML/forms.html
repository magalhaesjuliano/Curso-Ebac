<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Seu nome">
      <br />
      <label for="email">seu email</label>
      <input id="email" type="email">
      <br/>
      <label for="tel">Telefone</label>
      <input id="tel" type="tel" placeholder="seu telefone">
      <br />
      <input type="number" max="10" min="0" step="2">
      <br />
      <input type="file" /> 
      <br/>
      <input type="color" />
      <br />
      <input type="checkbox" id="checkbox termos"/>
      <label for="checkbox termos">Aceito os termos</label>
      <br />
      <p>Qual sua cor favorita?</p>
      <input type="radio" name="cor-favorita" id="vermelho" /> <label for="vermelho">Vermelho</label>
      <input type="radio" name="cor-favorita" id="azul" /> <label for="azul">Azul</label>
      <input type="radio" name="cor-favorita" id="verde" /> <label for="verd">Verde</label>
      <br />
      <label for="filme-favorito">Qual seu filme favorito</label>
      <br />
      <select multiple id="filme-favorito">
        <option value="">filme a</option>
        <option value="">filme b</option>
        <option value="">filme c</option>
      </select>
      <br />
      <textarea name="" id="" cols="20" rows="5"></textarea>
      <button type="submit">
        enviar formulario
      </button>
      <button type="reset">limpar</button>

    
    
    
    </form>
  </main>
  
  
  
  
</body>
</html>
